{% extends "equ/baseuser.html" %}
{% block content %}    


<a href="{% url 'calendaruser' %}" class="btn btn-primary">View Calendar</a>

<h2>My Projects</h2>

<ul>
  {% for project in user_projects %}
    <li><a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a></li>
  {% empty %}
    <li>No projects found.</li>
  {% endfor %}
</ul>

<a href="{% url 'create_project' %}" class="btn btn-primary">Create Project</a>
 



  

{% endblock content %}
