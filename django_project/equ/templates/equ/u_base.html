<!-- This File contains all the common code that I want to be inherited by all my webpages--> 

{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/u_projects.css' %}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      var formIndex = 1;
  
      $('#add-booking-btn').click(function() {
        var bookingForm = $('.booking-form').first().clone();
        bookingForm.find('input, select, textarea').each(function() {
          var oldName = $(this).attr('name');
          var newName = oldName.replace(/-0-/, '-' + formIndex + '-');
          $(this).attr('name', newName);
          $(this).attr('id', 'id_' + newName);
        });
        bookingForm.find('label').each(function() {
          var oldFor = $(this).attr('for');
          var newFor = oldFor.replace(/-0-/, '-' + formIndex + '-');
          $(this).attr('for', newFor);
        });
        bookingForm.find('h3').text('Booking ' + (formIndex + 1));
  
        $('.booking-form').last().after(bookingForm);
        formIndex++;
      });
    });
  </script>
</head>
<body>
  <div class="container">
        <div class="sidebar">
          <ul>
            {% if user.is_authenticated %}
            <a href="{% url 'u_projects' %}"><li>Projects</li></a>            
            <a href="{% url 'u_help' %}"><li>Help Blogs</li></a>
            <a href="{% url 'u_settings' %}"><li>Settings</li></a>
            <a href="{% url 'logout' %}"><li>Log Out</li></a>
            {% else %}
            <a href="{% url 'login' %}">Log In</a>
            {% endif %}
          </ul>
        </div>
      
        <div class="content">
          {% block content %}
          {% endblock %}
        </div>
  </div>

  </body>
</html>
