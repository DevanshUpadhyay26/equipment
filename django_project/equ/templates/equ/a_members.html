{% extends "equ/a_base.html" %}
{% block content %}
  <div class="members">
    <h1>User List</h1>
  <table class="user-table">
    <thead>
      <tr>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td><a href="{% url 'a_member_detail' user.pk %}">{{ user.username }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
{% endblock content %}
