{% extends "equ/a_base.html" %}
{% block content %}    

<div class="activities">
  <h1>Pending Project Requests</h1>

<div class="clndr"><a href="{% url 'c_list' %}" class="btn btn-primary">View Calendar</a></div>

<ul class="project_list">
    {% for project in all_projects %}
      <li><a href="{% url 'a_project_detail' project.pk %}">{{ project.name }}</a></li>
    {% empty %}
      <li>No projects found.</li>
    {% endfor %}
  </ul>
  
</div>

  

{% endblock content %}
