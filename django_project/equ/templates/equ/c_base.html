<!-- This File contains all the common code that I want to be inherited by all my webpages--> 

{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <style>
  .booked {
    background-color: blue;
    color: white;
  }
  </style>
</head>
<body>
  <div class="container">
  <div class="sidebar">
    <ul>
      {% if user.is_authenticated %}
      <a href="{% url 'user_redirect' %}"><li>Home</li></a>
      <a href="{% url 'logout' %}"><li>Log Out</li></a>
      {% else %}
      <a href="{% url 'login' %}">Log In</a>
      {% endif %}
    </ul>
  </div>

      {% block content %}
      {% endblock %}
    
  </div>
  </body>
</html>
