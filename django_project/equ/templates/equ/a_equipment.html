{% extends "equ/a_base.html" %}
{% block content %}    

<div class="my_projects">
<h1>Equipment Page</h1>

{% for equipment in equipments %}
<br><br>
  <h2>{{ equipment.name }}</h2>
  <br>Materials:
  <ul>
  {% for material in equipment.material_set.all %}
    <li>{{ material.name }}</li>
  {% endfor %}
  </ul>
{% endfor %}
</div>

{% endblock content %}
